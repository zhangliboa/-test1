<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="script/common.js"></script>
    <script src="script/register.js"></script>
</head>
<body>
<!-- 头部 -->
<div class="head">
    <div class="top">
        <img src="images/logo11.png" alt="">
        <p>已有账号？去<a href="login.html">登录</a></p>
    </div>
</div>
<!-- 中间帐号注册 -->
<div class="main">
    <div class="zhuce">
        <div class="maintop">
            <a class="putong">普通账号注册</a><a class="liang" href="靓号注册页面.html">靓号注册</a><p>new</p>
        </div>
<!-- 从账号到手机号 -->
        <div class="mainmiddle">
            <div class="zhanghao" ><label>帐号 :</label><input type="text" id="ipt1" placeholder="网易邮箱/手机号/其他邮箱"><i id="one"></i></div>
            <div class="mima"><label>密 码 :</label><input type="password"  id="ipt2" placeholder="6-16位密码，区分大小写"><i id="two"></i></div>
            <div class="pass-wrap">
                <span class="em">密码强度：</span>
                <em id="strength"></em>
                <div id="strengthLevel" class="strengthLv0"></div>

                <div class="queren"><label>确 认 密 码 ：</label><input type="password" id="ipt3" placeholder="再次输入密码"><i id="three"></i></div>

                <div class="yanzheng"><div class="yan"></div><label>验 证 码 :</label><input type="text" id ="button2"  placeholder=">>>请依次输入完成验证>>>"><input type="button" value="点击改变" id="code"><i id="recheck"></i></div>

                <div class="shouji"><label>手机号 :</label><input type="text" id="ipt5" placeholder="11位手机号"><i id="five"></i></div>
            </div>
        </div>

        <div class="zhong">
            <p>切换到国际手机</p>
            <span>忘记密码时，可通过手机快速找回密码</span>
        </div>
   <!-- 从短信验证码到协议 -->
        <div class="mainbottom">
            <div class="yanzhengma"><label>短 信 验 证 码 :</label><input type="text" id="ipt6" placeholder="输入短信验证码"><span id="button">获取验证码</span><i id="time">111</i></div>

            <div class="hong"><a href="#">注 册</a></div>

            <div class="xieyi"><p><input type="checkbox">用户勾选即代表同意《网易邮箱服务条款》和《网易隐私政策》</p></div>
        </div>
    </div>
    <!-- 底部蓝条 -->
    <div class="blue"><img src="images/bluebottom.png" alt=""></div>
</div>

</div>

</body>
